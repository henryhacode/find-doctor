<mat-toolbar color="primary">
  <button mat-icon-button (click)="search()">
    <img class="profile-image clip-circle" src="../assets/images/findDoctor.png" alt="Doctor Search"/>
  </button>
  <span class="text-find">Find Doctor</span>
  <span class="between-spacer"></span>
  <span class="welcome-text" *ngIf="isLoggedIn" (click)="profile()">Welcome, {{username}}</span>
  <button mat-icon-button color="image" [matMenuTriggerFor]="menu" *ngIf="isLoggedIn">
    <img class="profile-image clip-circle" [src]="avatarUrl" alt="Person"/>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="profile()">
      <mat-icon>account_box</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="appointments()">
      <mat-icon>calendar_today</mat-icon>
      <span>Appointments</span>
    </button>
    <button mat-menu-item *ngIf="isPatient()" (click)="search()">
      <mat-icon>search</mat-icon>
      <span>Find Doctor</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<div class="main-content">
  <router-outlet></router-outlet>
</div>

<mat-toolbar class="footer" color="primary">
  <div fxLayout="row wrap" fxLayoutGap="grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
      <div class="footer-column">
        <div style="padding-top: 15px">
          <span>Find Doctor</span>
        </div>
        <div class="footer-title">Connect Us On</div>
        <a href="https://www.instagram.com">
          <img class="social-image" src="../assets/images/instagram.png"/>
        </a>
        <a href="https://www.facebook.com">
          <img class="social-image" src="../assets/images/facebook.png"/>
        </a>
        <a href="https://www.twitter.com">
          <img class="social-image" src="../assets/images/twitter.png"/>
        </a>
        <a href="https://www.youtube.com">
          <img class="social-image" src="../assets/images/youtube.png"/>
        </a>
        <a href="https://www.linkedin.com">
          <img class="social-image" src="../assets/images/linkedin.png"/>
        </a>
      </div>
    </div>
    <div style="padding-left: 100px" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
      <div class="footer-column">
        <div class="footer-title">Policies</div>
        <div><a class="nav-link"> Privacy Policy</a></div>
        <div><a class="nav-link">Cookie Policy</a></div>
        <div><a class="nav-link">Terms of Use</a></div>
      </div>
    </div>
    <div style="padding-left: 100px" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
      <div class="footer-column">
        <div class="footer-title">About</div>
        <div><a class="nav-link">About FindDoctor</a></div>
        <div><a class="nav-link">Contact Us</a></div>
        <div><a class="nav-link">Careers</a></div>
      </div>
    </div>
    <div style="padding-left: 75px" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
      <div class="footer-column">
        <div class="footer-title">Partner</div>
        <div><a class="nav-link">Register as Doctor</a></div>
        <div><a class="nav-link">Register as Patient</a></div>
      </div>
    </div>
  </div>
</mat-toolbar>
<ng-container *ngIf="loading$ | async">
  <div class="overlay"></div>
  <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
</ng-container>
